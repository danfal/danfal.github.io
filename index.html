  <body>
    <div class="wrapper">
      <header>
        <h1>Fyller pigen år?</h1>
      </header>
      <script>
         today = new Date();
         if (today.getMonth() === 11 && today.getDate() === 21) {
          document.write("<h2>Joffa fyller år!</h2>"); 
         } else {
          document.write("<h2>Joffa fyller INTE år!</h2>");
         }
      </script>
