  <body>
    <div class="wrapper">
      <h1>Fyller pigen 책r?</h1>
      <script>
        today = new Date();
        birthday = new Date(today.getFullYear(), 11, 21);
        if (birthday < today) birthday.setFullYear(today.getFullYear() + 1);
        difference = Math.round(Math.abs(birthday - today) / (24 * 60 * 60 * 1000));
        if (today.getMonth() === 11 && today.getDate() === 21) {
          document.write("<h2>Joffa fyller 책r!</h2>"); 
        } else {
          document.write(`<h2>Joffa fyller INTE 책r (det 채r ${difference} dagar kvar)!</h2>`);
        }
      </script>
